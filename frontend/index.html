<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Producto Web Client</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Producto Web Client</h1>
    <button class="btn" id="listar-productos-btn">Listar Productos</button>
    <div id="productos-list"></div>

    <h2>Crear Nuevo Producto</h2>
    <form id="crear-producto-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" required><br>
        <button type="submit">Crear Producto</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
